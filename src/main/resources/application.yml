
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/testdb
    username: root
    password: 1234

  thymeleaf:
    cache: false

  mvc:
    view:
      prefix: /WEB-INF/board/
      suffix: .jsp

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update

logging:
  level:
    org:
      hibernate : INFO
      springframework:
        security : DEBUG
